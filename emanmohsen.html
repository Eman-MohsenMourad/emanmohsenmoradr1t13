<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">BMI Calculator</h1>
    <div>
        <form class="formstyle" name="form1">
            <center>
                <table>
                    <tr>
                        <td><label for="weight">Weight (kg):</label></td>
                    </tr>
                    <tr>
                        <td ><input type="number" id="weight" name="weight" style="width: 200px; height: 20px;"></td>
                    </tr>

                    <tr>
                        <td><label for="height">Height (cm):</label></td>
                    </tr>
                    <tr>
                        <td><input type="number" id="height" name="height" style="width: 200px; height: 20px;"></td>
                    </tr>
                 


                </table>
                <p style="text-align: left; margin-left: 650px;" >YOUR BMI is: </p>
                <p type="result" id="result" style="text-align: center;"></p>
                <p type="comment" id="comment"></p>
                <input type="button" value="Calculate" onclick="calculateBMI()" style="width: 150px; height: 30px; color: white; background-color: rgb(63, 119, 249);">


            </center>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
